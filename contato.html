     <section id="contact" class="contact">
                <h1 class="contact-title">Entre em Contato</h1>
                <form class="contact-form" action="https://formspree.io/wind.sky.gamer@gmail.com" method="POST">
                <input class="contact-input" type="text" name="name" placeholder="Nome" required>
                <input class="contact-input" type="email" name="_replyto" placeholder="E-mail" required>
                <input class="contact-input" type="text" name="_subject" placeholder="Assunto" required>
                <textarea class="contact-input" name="message" rows="6" required></textarea>
                <input class="contact-submit" type="submit" value="Enviar E-mail">
            </form>
        </section>
    </main>
